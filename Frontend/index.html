<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>ASP.NET Test</title>
</head>
<body>
    <form id="myForm">
        <input type="text" id="messageTitle">
        <textarea style="display: block;" id="messageBody"></textarea>

        <input type="file" id="fileToSend" accept="image/*">
        <img id="myPreview">
        <p id="result"></p>
    </form>
    <div class="button" id="get">get</div>
    <div class="button" id="post">post</div>
    <p id="info"></p>

    <template id="forecastTemplate">
        <div class="forecast">
            <p class="date">2025</p>
            <p class="temperatureC">0</p>
            <p class="temperatureF">0</p>
            <p class="summary">string</p>
        </div>
    </template>

    <div id="forecastContainer">

    </div>
</body>
</html>
