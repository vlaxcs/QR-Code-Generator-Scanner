<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

    <title>QR Code</title>
</head>
<body>
    <div class="horizontalContainer">
        <div class="panel">
            <form id="scannerForm">
                <div id="previewContainer">
                    <label for="scannerFile" class="customFileInput">Select a file</label>
                    <input type="file" id="scannerFile" name="scannerFile" accept="image/*">
                    <img id="scannerPreview">
                </div>
                <div class="button" id="post" type="submit">Scan</div>
            </form>
            <p id="scanResult">Scan result</a>
        </div>

        <div class="panel">
            <form id="generatorForm">
                <label for="generatorMessage">Content</label>
                <input type="text" id="generatorMessage" name="generatorMessage">
                
                <label for="errorCorrectionLevel">Error correction level</label>
                <select id="errorCorrectionLevel" name="errorCorrectionLevel">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="Quartile">Quartile</option>
                    <option value="High">High</option>
                </select>
            </form>
        </div>
    </div>
    <form id="myForm">
        <input type="text" id="messageTitle">
        <textarea style="display: block;" id="messageBody"></textarea>

        <input type="file" id="fileToSend" accept="image/*">
        <img id="myPreview">
        <p id="result"></p>
    </form>
    <div class="button" id="get">get</div>
    <div class="button" id="post">post</div>
</body>
</html>
